{% extends "base.html" %}
{% block title %}Contact us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
<div class="row">
     <div class="col-md-2"></div>
     <div class="col-md-8">
          <div class="form-content my-3 p-3">
               <div class="container">
        
                 <div class="row justify-content-center">
                     <div class="col-lg-7">
                         <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5 align-items-center">
                             <div class="card-header justify-content-center">
                               {% for message in messages %}
                              
                              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                 <strong>{{message}}</strong>
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                               </div>
                              {% endfor %}
                              
                             
                              
                        
                                
                                
                             </div>
                             <div class="card-body">
                                 <form method="POST" action="/contact">
                                     {% csrf_token %}
                                  
                                     <div class="form-row">
                                        <div class="col-md-12 ">
                                             <div class="form-group ">
                                                 <label class="small mb-1" for="name">Full Name</label>
                                                 <input
                                                 type="text"
                                                 class="form-control "
                                                 id="name"
                                                 name="name"
                                                 
                                                
                                                 required
                                               />
                                             </div>
                                         </div>
                                         <div class="col-md-12 ">
                                             <div class="form-group ">
                                                 <label class="small mb-1" for="email">Email</label>
                                                 <input
                                                 type="email"
                                                 class="form-control "
                                                 id="email"
                                                 name="email"
                                                 value ="{{user.email}}"
                                                 
                                                
                                                 required
                                               />
                                             </div>
                                             <label class="small mb-1" for="desc">How Can i Help You?</label>
                                             <div class="form-group">
                                          
                                                 <textarea
                                                 type="text"
                                                 class="form-control "
                                                 id="desc"
                                                 name="desc"
                                                 required></textarea>
                                             </div>
                                         </div>
                                      
                                     </div>
                                     <div class="form-row">
                                         <div class="col-md-12">
                                               <div class="form-group">
                                                    <label class="small mb-1" for="phonenumber">Phone Number</label>
                                           <input
                                           type="Number"
                                           class="form-control "
                                           id="phonenumber"
                                           name="phonenumber"
                                           required
                                         />
                                               </div>
                                           </div>
                                        
                                       </div>
                                    
                                     <div class="form-group mt-4 mb-0">
                                         <a href="/auth/login/"><button type="submit" class="col-md-12 btn btn-dark">Submit</button></a><br><br>
                                     </div>
                                 </form>
                             </div>
                             <div class="card-footer text-center">
                                
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
          </div>
     

     </div>
     <div class="col-md-2"></div>
</div>

</div>
{% endblock body %}
