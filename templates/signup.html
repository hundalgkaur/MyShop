{% extends 'base.html' %} 

{% block title %}Sign Up{% endblock title %} 
{% block content %}

<div class="form-content my-3 p-3">
		<div class="container">
   
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5 align-items-center">
                        <div class="card-header justify-content-center">
                          {% for message in messages %}
                         
                         <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        
                          
                         
                        
                        
                           
                          {% endfor %}
                         
                          <!--<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                           <strong>{{message}}</strong>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" 
                           aria-label="close"></button>
                           
                          </div>-->
                         
                   
                           
                        	<h3 class="font-weight-light my-4 text-center "style="color:#000">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/auth/signup/">
                                {% csrf_token %}
                             
                                <div class="form-row">
                                    <div class="col-md-12 ">
                                        <div class="form-group ">
                                            <label class="small mb-1">Email</label>
                                            <input
                                            type="email"
                                            class="form-control "
                                            id="email"
                                            name="email"
                                            
                                           
                                            required
                                          />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="small mb-1">Password</label>
                                            <input
                                            type="password"
                                            class="form-control "
                                            id="pass1"
                                            name="pass1"
                                            required
                                          />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
		                                <div class="form-group">
		                                	<label class="small mb-1">Confirm Password</label>
                                      <input
                                      type="password"
                                      class="form-control "
                                      id="pass2"
                                      name="pass2"
                                      required
                                    />
		                                </div>
		                            </div>
                                   
		                        </div>
                               
                                <div class="form-group mt-4 mb-0">
                                    <a href="/auth/login/"><button type="submit" class="col-md-12 btn btn-dark">Sign In</button></a><br><br>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="/auth/login/">Have an account? Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>

{% endblock content %}
